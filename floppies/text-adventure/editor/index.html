<html>
  <head>
    <title>Story Editor</title>
    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script> 
  </head>
  <body>
    <div id="editor">
      <div id="menu">
        <div id="load" class="button"></div>
        <div id="save" class="button"></div>
        <div class="spacer"></div>
        <div id="add_room" class="button"></div>
        <div id="add_item" class="button"></div>
        <div id="add_npc" class="button"></div>
        <div class="spacer"></div>
        <div id="select" class="button"></div>
      </div>
      <div id="flexbox">
        <div id="canvas_container">
          <canvas id="canvas"></canvas>
        </div>
        <div id="inspector">
        </div>
      </div>
    </div>
  </body>
</html>
